<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

<body>
   <div class="app" id="app">
     <header class="header">
        <a href="/" class="logo">
            <img src="img/КиноПульс.svg" alt="Логотип: Кинопульс" class='logo-image'>
        </a>
        <a href="" class="user">
            <span class="user-name">Илья</span>
            <img src="img/photo.jpg" alt="Личное фото" class="user-photo">
        </a>

    <section class="film">
        <img src="img/film-logo.jpg" alt="MortalCombat" class="film-logo">

            <span class="genre">боевик, фэнтэзи, фантастика</span>
            <span class="country">США</span>
            <span class="age">18+</span>
        </div>

        <div class="button-group">
            <button class="button button-primary">Предзаказ фильма</button>
            <a data-fancybox href="https://www.youtube.com/watch?v=V2LT1qwofzc" class="button button-default">
               <img src="img/Play.svg" alt="icon : Play" class="button-icon">
               <span class="button-text">Смотреть трейлер</span>
            </a>
        </div>
    </section>
   </div>
   <script
  src="https://code.jquery.com/jquery-3.6.0.js"

  crossorigin="anonymous"></script>
